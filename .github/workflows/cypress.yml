name: Cypress E2E Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build

    - name: Debug environment variables
      run: |
        echo "NEXT_PUBLIC_FIREBASE_API_KEY exists: ${NEXT_PUBLIC_FIREBASE_API_KEY:+true}"
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN exists: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:+true}"
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID exists: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID:+true}"
        echo "NEXT_PUBLIC_FIREBASE_APP_ID exists: ${NEXT_PUBLIC_FIREBASE_APP_ID:+true}"
      shell: bash

    - name: Start the application
      run: npm start &
      env:
        CI: true
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 60
        config-file: cypress.config.ts 
      env:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
